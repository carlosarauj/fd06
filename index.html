<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro</h1>
    
    <section class="container">
    <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só pode conter letras ou números</li>
        <li>Usuário deverá conter entre 3 e 12 letras</li>
        <li>Senha precisa conter entre 6 a 12 caracteres</li>
    </ul>

    <form action="" method="post" class="formulário">

        <label for="">Nome</label>
        <input type="text" class="nome">

        <label for="">Sobrenome</label>
        <input type="text" class="sobrenome">

        <label for="">CPF</label>
        <input type="text" class="cpf">

        <label for="">Usuário</label>
        <input type="text" class="usuario">

        <label for="">Senha</label>
        <input type="text" class="senha">

        <label for="">Repetir senha</label>
        <input type="text" class="repSenha">

        <button type="submit">Enviar </button>

    </form>

    </section>


</body>
</html>
